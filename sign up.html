<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/netflix\ 2\ background\ img.jpg'); /* replace 'background.jpg' with your image path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-container {
            background: rgba(0, 0, 0, 0.7); /* semi-transparent black background */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        .signup-container h2 {
            margin-bottom: 20px;
        }
        .signup-container input[type="text"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #fff;
            background-color: rgba(255, 255, 255, 0.1); /* semi-transparent white background */
            color: #fff;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #e50914; /* Netflix red color */
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-container .social-icons {
            margin-top: 20px;
            
        }
        .signup-container .social-icons img {
            width: 30px;
            margin: 0 10px;
            cursor: pointer;
            color: green;
        }
        .signup-container .signup-link {
            margin-top: 20px;
        }
        .signup-container .agree-checkbox {
            display: inline-block;
            margin-right: 5px;
        }
        .netflix-logo {
            width: 100px;
            margin-bottom: 20px;
        }
        /* Responsive Styles */

/* For Mobile Devices */
@media only screen and (max-width: 600px) {
    nav ul li {
        display: block;
        margin-bottom: 10px;
    }
}

/* For Tablets */
@media only screen and (min-width: 601px) and (max-width: 1024px) {
    .grid-container {
        grid-template-columns: repeat(2, minmax(200px, 1fr));
    }
}

/* For Laptops and Desktops */
@media only screen and (min-width: 1025px) {
    .grid-container {
        grid-template-columns: repeat(4, minmax(200px, 1fr));
    }
}
